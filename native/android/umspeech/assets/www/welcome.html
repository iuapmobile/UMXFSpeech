<script>
//判断是否为空
function isEmpty(data) {
    if (data == undefined || data == null || data == "" || data=='NULL' || data==false || data=='false') {
        return true;
    }
    return false;
}
summerready = function(){

    var url = "index.html";
    var id = "root";
    openNewWin(url,id);
}
function openNewWin(url,id){
    var os = $summer.os;
    
    if (os == "android"){

        summer.callService(
            "EMMClient.startActivity",
            {'url':url},
            false
        );

    }else {
        summer.openWin({
            'id' : id,
            'url':url
        });
    }
}

</script>
